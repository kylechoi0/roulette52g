          slice.style.background = `linear-gradient(90deg, ${item.color}dd, ${item.color})`;

          const label = document.createElement("span");
          label.textContent = `${item.label} (${item.probability}%)`;

          slice.appendChild(label);
          wheel.appendChild(slice);
          currentAngle += angle;
        });
      }

      function spin() {
        if (isSpinning) return;

        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinButton = document.querySelector(".spin-button");

        isSpinning = true;
        spinButton.disabled = true;
        result.textContent = "";

        const totalProbability = items.reduce(
          (sum, item) => sum + item.probability,
          0
        );
        const random = Math.random() * totalProbability;
        let currentSum = 0;
        let selectedItem;

        for (const item of items) {
          currentSum += item.probability;
          if (random <= currentSum) {
            selectedItem = item;
            break;
          }
        }

        // ÌöåÏ†Ñ Î°úÏßÅ Í∞úÏÑ†
        const minSpins = 5;
        const maxSpins = 8;
        const spins = minSpins + Math.random() * (maxSpins - minSpins);
        const degrees = spins * 360 + Math.random() * 360;

        // ÌöåÏ†Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò Ï†ÅÏö©
        wheel.style.transform = `rotate(${degrees}deg)`;

        setTimeout(() => {
          result.innerHTML = `
            <div class="result-content">
              <div class="result-text">üéâ ÎãπÏ≤®!</div>
              <div class="result-item" style="background-color: ${selectedItem.color}">
                ${selectedItem.label}
              </div>
            </div>
          `;

          // Í≤∞Í≥º ÌëúÏãú ÌõÑ 0.5Ï¥à Îí§Ïóê Ìú† Ï¥àÍ∏∞Ìôî
          setTimeout(() => {
            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            wheel.offsetHeight; // Í∞ïÏ†ú Î¶¨ÌîåÎ°úÏö∞
            wheel.style.transition =
              "transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)";

            isSpinning = false;
            spinButton.disabled = false;
          }, 500);
        }, 4000);
      }

      function openModal() {
        document.getElementById("settingsModal").style.display = "flex";
        createModalControls();
      }

      function closeModal() {
        document.getElementById("settingsModal").style.display = "none";
      }

      function addItem() {
        const defaultColors = [
          "#ff6b6b",
          "#748ffc",
          "#69db7c",
          "#ffd43b",
          "#845ef7",
        ];
        items.push({
          label: `ÏïÑÏù¥ÌÖú ${items.length + 1}`,
          color: defaultColors[items.length % defaultColors.length],
          probability: 0,
        });
        createModalControls();
      }

      function deleteItem(index) {
        items.splice(index, 1);
        createModalControls();
      }

      function createModalControls() {
        const controls = document.getElementById("modalControls");
        controls.innerHTML = "";

        items.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "item-row";

          const labelInput = document.createElement("input");
          labelInput.type = "text";
          labelInput.className = "item-input";
          labelInput.value = item.label;
          labelInput.placeholder = "ÏïÑÏù¥ÌÖú Ïù¥Î¶Ñ";

          const probInput = document.createElement("input");
          probInput.type = "number";
          probInput.className = "item-input";
          probInput.value = item.probability;
          probInput.placeholder = "ÌôïÎ•† (%)";
          probInput.min = "0";
          probInput.max = "100";

          const colorInput = document.createElement("input");
          colorInput.type = "color";
          colorInput.value = item.color;

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-button";
          deleteBtn.innerHTML = "ÏÇ≠Ï†ú";
          deleteBtn.onclick = () => deleteItem(index);

          div.appendChild(labelInput);
          div.appendChild(probInput);
          div.appendChild(colorInput);
          if (items.length > 2) {
            div.appendChild(deleteBtn);
          }
          controls.appendChild(div);
        });
      }

      function saveSettings() {
        const rows = document.querySelectorAll("#modalControls .item-row");
        let total = 0;

        // Í∞Å ÌñâÏùò ÏûÖÎ†•Í∞íÏùÑ Ï≤òÎ¶¨
        rows.forEach((row, index) => {
          const inputs = row.querySelectorAll("input");
          const labelInput = inputs[0];
          const probInput = inputs[1];
          const colorInput = inputs[2];

          const newProb = parseInt(probInput.value) || 0;
          total += newProb;

          // Î™®Îì† Í∞í ÏóÖÎç∞Ïù¥Ìä∏
          items[index].label = labelInput.value;
          items[index].probability = newProb;
          items[index].color = colorInput.value;
        });

        if (total !== 100) {
          alert("Î™®Îì† ÌôïÎ•†Ïùò Ìï©Ïù¥ 100%Í∞Ä ÎêòÏñ¥Ïïº Ìï©ÎãàÎã§.");
          return;
        }

        document.getElementById("wheel").innerHTML = "";
        createWheel();
        closeModal();
      }

      // Ï¥àÍ∏∞Ìôî Ìï®Ïàò Í∞úÏÑ†
      function resetWheel() {
        const wheel = document.getElementById("wheel");
        isSpinning = false;

        // Ìä∏ÎûúÏßÄÏÖò ÏùºÏãúÏ†ÅÏúºÎ°ú Ï†úÍ±∞
        wheel.style.transition = "none";
        wheel.style.transform = `rotate(0deg)`;

        // Í∞ïÏ†ú Î¶¨ÌîåÎ°úÏö∞
        wheel.offsetHeight;

        // Ìä∏ÎûúÏßÄÏÖò Î≥µÍµ¨
        wheel.style.transition =
          "transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)";
      }

      // Î≤îÎ°Ä ÌëúÏãú Ìï®Ïàò
      function updateLegend() {
        const legendContainer = document.getElementById("legendItems");
        legendContainer.innerHTML = items
          .map(
            (item) => `
          <div class="legend-item">
            <div class="legend-color" style="background-color: ${item.color}"></div>
            <div class="legend-text">${item.label}</div>
            <div class="legend-probability">${item.probability}%</div>
          </div>
        `
          )
          .join("");
      }

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
      window.addEventListener("load", () => {
        createWheel();
        updateLegend();
      });
    </script>
  </body>
</html>
